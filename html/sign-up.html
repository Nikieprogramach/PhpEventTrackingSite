<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <script src="../js/auth.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <nav class="navBar">
        <div class="navLogo">
            <div>Logo</div>
        </div>
        <div class="navButtons">
            <div>
                <a href="./index.html">
                    <button class="homeButton outlineBtn-dark">Home</button>
                </a>
            </div>
            <div>
                <a href="./events.html">
                    <button class="leventsButton outlineBtn-dark">Events</button>
                </a>
            </div>
            <div>
                <a href="./sign-in.html">
                    <button class="logInButton outlineBtn-dark">Sign In</button>
                </a>
            </div>
    </nav>
    <div class="main">
        <div class="sign-up-container">
            <form name="form">
                <p class="sign-up-title">Sign Up</p>
                <input type="text" name="name" class="input" id="name-input" placeholder="Enter your name">
                <input type="email" name="email" class="input" id="email-input" placeholder="Enter your email">
                <input type="password" name="password" class="input" id="password-input" placeholder="Enter your password">
            </form>
            <p id="error-text-message"></p>
            <div class="bottom-div">
                <button class="outlineBtn-dark submit-btn" onclick="SignUp()">Sign Up</button>
                <p>Already have an account?<a href="./sign-in.html"> Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
